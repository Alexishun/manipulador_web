<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Inventariado de Almacén</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class='container'>
    <div class='header'>
      <h1>Inventariado Almacén</h1>
    </div>
    <div class='control-status'>
      <div class='control-mode'>
        <button id='manual-control' onclick='setControlMode("manual")'>Manual</button>
        <button id='automatic-control' onclick='setControlMode("automatic")'>Automático</button>
      </div>
      <div class='status'>
        <h2>Estado del Proceso</h2>
        <p id='process-status'>Esperando inicio...</p>
      </div>
    </div>
    <div class='section webcam'>
      <h2>Webcam</h2>
      <input type="file" id="fileSelector" accept="image/*">
      <button id='button' name='foto' onclick='captureImage()'>Capturar imagen</button>
      <img src="">
    </div>
    <div class='section almacen'>
      <div>
        <label for='almacen-a'>Almacén A - Cantidad:</label>
        <input type='number' id='almacen-a' name='cantA' value='0'>
      </div>
      <div>
        <label for='almacen-b'>Almacén B - Cantidad:</label>
        <input type='number' id='almacen-b' name='cantB' value='0'>
      </div>
    </div>
    <div class='section movimientos'>
      <h2>Movimientos</h2>
      <label for='mov1'>D1 (mm):</label>
      <input type='text' id='mov1' name='angQ1' value="0">
      <label for='mov2'>Q2:</label>
      <input type='text' id='mov2' name='angQ2' value="45">
      <label for='mov3'>Q3:</label>
      <input type='text' id='mov3' name='angQ3' value="60">
      <label for='mov4'>Q4:</label>
      <input type='text' id='mov4' name='angQ4' value="50">
      <label for='mov5'>Q5:</label>
      <input type='text' id='mov5' name='angQ5' value="180">
      <button class='go-button' type='button' onclick='sendData()'>Go</button>
    </div>
    <div class='section rutina'>
      <h2>Rutina</h2>
      <button id='rutina-a' name='RutA' onclick='updateAlmacen("A")'>A</button>
      <button id='rutina-b' name='RutB' onclick='updateAlmacen("B")'>B</button>
    </div>
    <div class='footer'>
      UNI Grupo 8 - MT136-B
    </div>
  </div>
</body>
</html>
